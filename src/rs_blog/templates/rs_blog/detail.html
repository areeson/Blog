{% extends "basestudio.html" %}

{% block content %}

<div class="row">

    {% include 'rs_blog/list-inline.html' with rsblog_post=object detail=True %}

    {% if request.user.is_authenticated %}
    {% if request.user.is_staff %}
    <div class="col-12">
        <a href='{{ object.get_edit_url }}'>Edit</a>
        <a href='{{ object.get_delete_url }}'>Delete</a>
    </div>
    {% endif %}
    {% endif %}
</div>
{% endblock %}
