{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>{% block head_title %}{% endblock %}</title>
    <div class="site-branding">
        <a href="/">
            <img class="logo" src="../../static/images/logo-dark.png" alt="logo and link to home">
        </a>
        <a href="/reesonstudio" id="header">Reeson Studio</a>
        <p id="sub-header">Find your own melody.</p>
    </div>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_basestudio.css' %}" />
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

</head>

<body>
    {% include 'rs_navbar.html' %}
    <div class='container-fluid'>
        {% block content %}
        {% endblock %}
    </div>

    {% include 'js.html' %}
</body>

<section class="footer">
    <ul class="footer-list">
        <li class="footer-item">
            <a class="footer-link" href="/reesonstudio">Reeson Studio</a>
        </li>
        <li class="footer-item">
            <a class="footer-link" href="/reesontech">Reeson Tech</a>
        </li>
    </ul>
</section>

</html>
