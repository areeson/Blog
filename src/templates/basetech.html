{% load static %}
<!doctype html>
<html lang="en">

<head class="header">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>{% block head_title %}{% endblock %}</title>
    <div class="site-branding">
        <a href="/">
            <img class="logo" src="../static/images/logo.png" alt="logo and link to home">
        </a>
        <a href="/reesontech" id="header">REESON_TECH</a>
    </div>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_basetech.css' %}" />
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

</head>


<body class="body-tech">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" id="nav-bar">
                <li id="nav-item">
                    <a class="nav-link" href="/blog">BLOG</a>
                </li>
                <li id="nav-item">
                    <a class="nav-link" href="/about/">ABOUT</a>
                </li>
                <li id="nav-item">
                    <a class="nav-link" href="/contact/">CONTACT</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class='container-fluid'>
        {% block content %}
        {% endblock %}
    </div>

    {% include 'js.html' %}
</body>

</html>
